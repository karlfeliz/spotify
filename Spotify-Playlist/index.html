<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://kit.fontawesome.com/57a518e306.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <img src="./assets/logo.png" class="logo">
    </header>
    <section class="tarjeta">
        <div >
            <img class="tarjeta__img" src="./assets/shakira_cover.png">
        </div>
        <div class="tarjeta__container">
            <div>
                <h1 class="tarjeta__cancion"></h1>
                <h2 class="tarjeta__cantante"></h2>
            </div>

            <div class="tarjeta__controles">
                <div class="tarjeta__duracion">
                    <p>00:00</p>
                    <p>00:10</p>
                </div>
                <div class="tarjeta__barra"></div>
                <div class="tarjeta__btnaux">
                    <i class="fa-solid fa-shuffle"></i>
                    <i class="fa-solid fa-rotate-right"></i>
                </div>
                <div class="tarjeta__botones">
                    <i class="fa-solid fa-pause"></i>
                    <i class="fa-solid fa-play"></i>
                    <i class="fa-solid fa-backward"></i>
                    <i class="fa-solid fa-forward"></i>
                </div>
            </div>

        </div>
    </section>
    
</body>
</html>
